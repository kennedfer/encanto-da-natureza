<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boi encanto da Natureza</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/regular.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body>
    <section>
      <div>
        <h1>
          Boi Encanto<br />
          da Natureza
        </h1>
        <p class="main-section__description">descricao</p>

        <div>
          <button id="about-us-button" class="primary-button">
            Saiba Mais
          </button>
          <button class="main-section__youtube-button">
            <span>Veja nossos videos</span>
            <i class="youtube-button__icon fa-solid fa-play"></i>
          </button>
        </div>
      </div>
      <div>
        <img src="assets/images/sections/logo-encanto-da-natureza.png" alt="" />
      </div>
    </section>
    <div class="cards-container">
      <div class="card">
        <div class="card__icon">
          <i class=" fa-solid fa-calendar-days"></i>
        </div>
        <h2 class="card__title">historia</h2>
        <p class="card__description">Desde 2015 abrilhantando os arraiás MARANHENSES</p>
      </div>

      <div class="card">
        <div class="card__icon">
          <i class="fa-solid fa-user-group"></i>
        </div>
        <h2 class="card__title">impacto</h2>
        <p class="card__description">Oferecemos um espaço de brincadeiras, amizade e FAMILIA, ajudando desde crianças a adultos</p>
      </div>

      <div class="card">
        <div class="card__icon">
          <i class="fa-solid fa-book-bookmark"></i>
        </div>
        <h2 class="card__title">tradição</h2>
        <p class="card__description">Mantendo os contos indigenas mantemos o seu legado para as proximas gerações</p>
      </div>
    </div>
  </body>
</html>
